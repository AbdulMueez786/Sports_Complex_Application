<div class="span9">
  <div class="content">
    <div class="module message">
      <div class="module-head">
        <h3>Create Matches</h3>
      </div>

      <ul id="UL">
        <li id="LI" *ngFor="let i of apiService.Fully_Registered_players">
          <a (click)="s(i)"> {{ i.username }}</a>
        </li>
      </ul>

      <div [hidden]="show == false">
        He is already enrolled in Match
      </div>
      <div [hidden]="show_Match == false">
        <h3>Match</h3>

        <li class="nav-user dropdown" style="margin-left: 2%;">
          <a> Selected Player 2 : </a><br />
          <a
            href="#"
            class="dropdown-toggle"
            data-toggle="dropdown"
            style="margin-left: 5%;"
          >
            {{ Selected_Player2 }}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" style="margin-left: 5%;">
            <li *ngFor="let i of apiService.Fully_Registered_players">
              <a
                *ngIf="
                  i.username !== Selected_Player1 &&
                  AvoidMatchDuplication(i.username)
                "
                (click)="SetPlayer2(i.username)"
              >
                {{ i.username }}</a
              >
            </li>
          </ul>
        </li>

        <br />

        <li class="nav-user dropdown" style="margin-left: 2%;">
          <a> Select Couch: </a><br />
          <a
            href="#"
            class="dropdown-toggle"
            data-toggle="dropdown"
            style="margin-left: 5%;"
          >
            {{ Select_Couch }}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu" style="margin-left: 5%;">
            <li *ngFor="let i of couches">
              <a (click)="SetCouch(i.username)"> {{ i.username }}</a>
            </li>
          </ul>
        </li>

        <button (click)="CreateMatch()">Done</button>
      </div>

      <div class="module-body table"></div>
    </div>
  </div>
</div>
